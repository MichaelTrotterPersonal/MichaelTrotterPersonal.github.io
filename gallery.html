            </div>

            <div class="column">
                <img src="images/right.png" alt="" onclick="scrollableGallery.scrollRight();">
            </div>
        </div>

        <!-- Text description for image -->
        <div id="imgtext">
            <p>Select a thumbnail from the bar above to view the image with a description</p>
        </div>

        <!-- Main image -->
        <div class="mainImage">
            <img id="expandedImg" src="images/gallery/placeholder.png" alt="placeholder image">
